<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Inicio de Sesion </title>
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- CSS Propio -->
    <link type="text/css" rel="stylesheet" href="MuitoGames_Trabajo/css/estilos1.css">
    
</head>

<body>
    
    <form action="" method="POST" id="form">
        <div class="form">
            <h1>Inicio de Sesión</h1>
            <div class="grupo">
                <input type="email" name="" id="email"><span class="barra" required></span>
                <label for="" style="color: rgb(3, 3, 3);">Email</label>
            </div>
            <div class="grupo">
                <input type="password" name="" id="password"><span class="barra" required></span>
                <label for="" style="color: rgb(3, 3, 3);">Password</label>
            </div>

            <button type="submit">Continuar</button>
            <p class="warnings" id="warnings"></p>
        </div>
    </form>

    <!-- Bootstrap 5.2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>

</html>
