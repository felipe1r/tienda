<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Recuperar Contraseña </title>
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- CSS Propio -->
    <link type="text/css" rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <div class="container-fluid">

        <div class="row">
            <div class="col-md-3 d-sm-none"></div>
            <div class="col-md-6 col-md-12">
                <img class="logo" src="img/Muito_Games.png" alt="Sin imagen">
                <h2 style="margin-top:30px;text-align: center;color: rgb(63, 174, 109);"> Recuperar Contraseña </h2>
            </div>
            <div class="col-md-3 d-sm-none"></div>
        </div>


        <div class="row">
            <div class="col-md-3 d-sm-none"></div>
            <div class="col-md-6 col-md-12">
                <form action="#" method="POST" enctype="multipart/form-data" name="form1">
                    <!---Tabla Nombre -->
                    <div class="form-group">
                        <label class="form-label">Nombre: </label>
                        <input class="form-control" required type="text" name="nombre"
                            placeholder="Ingrese su Nombre de Usuario" value="">
                    </div> <br>
                    <!-- Tabla Contraseña -->
                    <div class="form-group">
                        <label class="form-label">Ultima Contraseña: </label>
                        <input class="form-control" type="password" name="clave"
                            placeholder="Ingrese su Ultima Contraseña " maxlength="6">
                    </div> <br>
                    <!-- Calendario Fecha de Nacimiento -->
                    <div class="form-group">
                        <label>Fecha de Nacimiento: </label> <br>
                        <input type="date" name="f_nac">
                    </div> <br>
                    <div class="form-group">
                        <label class="form-label">Ingrese su Email: </label>
                        <input class="form-control" type="text" name="email" placeholder="Ingrese su Email ">
                    </div> <br>
                    <!-- Enviar datos -->
                    <button type="submit" class="btn btn-danger">Enviar </button>
                </form>
            </div>
            <div class="col-md-3 d-sm-none"></div>
        </div>
    </div>





    <!-- Bootstrap 5.2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>

</html>
