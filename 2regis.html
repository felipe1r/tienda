    <!-- CSS Bootstrap -->

        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->

    <!-- CSS Propio -->
    <link type="text/css" rel="stylesheet" href="MuitoGames_Trabajo/css/estilos2.css">

    <style>
        .img {
            width: 250px;
            height: 140px;
        }
    </style>
</head>

<body>

    <form action="" method="POST" id="form">
        <div class="form">
            <h1>Registrarse</h1>
            <div class="grupo">
                <input type="text" name="" id="name"><span class="barra" required></span>
                <label for="" style="color: rgb(3, 3, 3);">Nombre</label>
            </div>
            <div class="grupo">
                <input type="text" name="" id="lastname"><span class="barra" required></span>
                <label for="" style="color: rgb(3, 3, 3);">Apellidos</label>
            </div>
            <div class="grupo">
                <input type="email" name="" id="email"><span class="barra" required></span>
                <label for="" style="color: rgb(3, 3, 3);">Email</label>
            </div>
            <div class="grupo">
                <input type="password" name="" id="contraseña"><span class="barra" required></span>
                <label for="" style="color: rgb(3, 3, 3);">Contraseña</label>
            </div>

            <button type="submit">Registrarse</button>
            <p class="warnings" id="warnings"></p>
        </div>
    </form>
    </form>
    </div>
    </div>
    </div>





    <!-- Bootstrap 5.2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
